{% extends "base_registration.html" %}
{% load i18n %}
{% load static %}

{% block title %} {% trans 'Log-in'%} {% endblock %}
{% block content %} 
    <h1>{% trans 'Log-in'%} </h1>
    <p>{% trans 'Please, use the following form to log-in:'%} </p>

    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit">{% trans 'Log in' %}</button>
    </form>
    
{% endblock %}
